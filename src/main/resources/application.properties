server.port=7100

eureka.client.serviceUrl.defaultZone=http://192.168.0.251:8887/eureka/
eureka.instance.prefer-ip-address=true
spring.application.name=mod

#spring.datasource.url=jdbc:mysql://192.168.0.33/face_service
spring.datasource.url=jdbc:mysql://localhost/mod?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update